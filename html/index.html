<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론코딩 실습</title>

    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <div id = "container">
        <div id = "header">
                <div id = "menu"> 
                    <img src="https://res.kurly.com/pc/service/common/2011/delivery_210801.png" alt="샛별, 택배 배송안내"
                    width ="121" height="22">
                    <ul class="list_menu">
                        <li class="list_menu_join">
                            <a href="/" class="join">회원가입</a>
                        </li>
                        <li class="list_menu_join">
                            <a href="/" class="login">로그인</a>
                        </li>
                        <li class="list_menu_join">
                            <a href="/" class="gkgk">고객센터</a>
                        </li>
                    </ul>
                </div>

            <div id = "headerLogo">
                <h1 class = "logo">
                    <a href="/" class="link_main">
                        <img src ="https://res.kurly.com/images/marketkurly/logo/logo_x2.png" alt ="마켓컬리 로고">
                    </a>
                </h1>
            </div>


                <div id ="menubar">
                    <div class="gnb_main">
                        <ul>
                            <li class= "menu1">전체카테고리</li>
                            <li class= "menu2">신상품</li>
                            <li class= "menu3">베스트</li>
                            <li class= "menu4">알뜰쇼핑</li>
                            <li class= "menu5">특가/헤택</li>
                        </ul>
                        <div class ="side_search">
                            <form name="search" action="">
                                <input name ="sword" type ="text" labal = "검색어" value="value"
                                class = "inp_search" placeholder="검색어를 입력해주세요">

                                <input type = "image" value="이미지"
                                img src = "https://res.kurly.com/pc/service/common/1908/ico_search_x2.png" class="btn-search">

                                <a href="/" class = "btn_cart">
                                    <img src = "https://res.kurly.com/pc/service/common/2011/ico_cart.svg" alt="장바구니" >
                                </a>
                                <button type ="button" class="btn_location">
                                    배송지 설정
                                </button>
                            </form>
                        </div>
                    </div>                
                </div>
        </div>

        <div id = "main">
            <div id = "content">
                <div class="bx-viewport">
                    <ul>
                        <li>
                            <a href="/" class="thumb_goods">
                                <img src="https://img-cf.kurly.com/shop/data/main/1/pc_img_1596164134.jpg" alt="메인사진">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="main_type2">
                    <div class="product_list">
                        <div class="tit_goods">
                            <h3 class="tit">
                                <span class="name">
                                    "이 상품은 어때요?"
                                </span>
                            </h3>
                        </div>
                        <div class="list_goods">
                            <div class="bx-viewport">
                                <ul data-title="이 상품 어때요?" class="list" >

                                    <li data-index ="1" class data-name =" today_recommendation">
                                        <a class="thumb_goods">
                                            <img src="https://img-cf.kurly.com/shop/data/goods/1576837947884l0.jpg" alt="상품이미지">
                                        </a>
                                            <div class="info_goods">
                                                <span class="name">
                                                    <a class="txt">[사바니] 트러플 미니 3종 세트 (미니 트러플 세트 2호)></a>
                                                </span>
                                                <span class="price">
                                                    <span class="dc">20%</span>
                                                    "51,200원"
                                                    </span>
                                                <span class="cost">64,000원</span>
                                            </div>
                                    </li>

                                    <li data-index ="2" class data-name =" today_recommendation">
                                        <a class="thumb_goods">
                                            <span class="global_sticker">
                                                <span class="inner_sticker">
                                                    <span class="bg_sticker"> 
                                                        <span class="emph_sticker">+추석선물쿠폰</span>
                                                    </span>
                                                </span>
                                            </span>
                                            <img src="https://img-cf.kurly.com/shop/data/goods/1591850124143l0.jpg" alt="상품이미지">
                                        </a>
                                            <div class="info_goods">
                                                <span class="name">
                                                    <a class="txt">딜 10g</a>
                                                </span>
                                                    <span class="price">
                                                        <span class="dc">5%</span>
                                                        "3,315원"
                                                    </span>
                                                    <span class="cost">3,490원</span>
                                            </div>
                                    </li>

                                    <li data-index ="3" class data-name =" today_recommendation">
                                        <a class="thumb_goods">
                                            <img src="https://img-cf.kurly.com/shop/data/goods/1498717494759l0.jpg" alt="상품이미지">
                                        </a>
                                            <div class="info_goods">
                                                <span class="name">
                                                    <a class="txt">[선물세트] 김정환홍삼 6년근 홍삼 정과</a>
                                                </span>
                                                    <span class="price">
                                                        <span class="dc">15%</span>
                                                        "117,300원"
                                                    </span>
                                                <span class="cost">138,000원</span>
                                            </div>
                                    </li>

                                    <li data-index ="4" class data-name =" today_recommendation">
                                        <a class="thumb_goods">
                                            <img src="https://img-cf.kurly.com/shop/data/goods/1613714311607l0.jpg" alt="상품이미지">
                                        </a>
                                            <div class="info_goods">
                                                <span class="name">
                                                    <a class="txt">[발더라마] 오히블랑카 (Hojiblanca)</a>
                                                </span>
                                                    <span class="price">
                                                        <span class="dc">30%</span>
                                                        "13,300원"
                                                    </span>
                                                    <span class="cost">10,000원</span>
                                            </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type ="text/javascript" src ="../js/index.js"></script>
</body>
</html>
